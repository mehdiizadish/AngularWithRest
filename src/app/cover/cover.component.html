<div class="row product-wrapper">

  <ul>
    <li *ngFor="let item of productItem">
      <span class="itemList"> {{item.name}} - ${{item.price}} </span>
      <span class="itemcta"><button class="btn btn-primary" role="button" id={{item.id}} (click)="onCartUpdated($event)">
          Add
        </button> </span>
    </li>
  </ul>



</div>
